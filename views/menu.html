<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="/css/mui.css" rel="stylesheet" />
		<style>
			.head{
				width: 60px;
				height: 60px;
			}
		</style>
	</head>

	<body>
		<ul class="mui-table-view">
			{{ if user }}
		    <li class="mui-table-view-cell ">
					<div class="oa-contact-avatar "> 
						<img class="head" src="{{ user.avatar }}">
					</div>
				</li>
		    <li class="mui-table-view-cell">{{ user.nickname }}</li>
				<li class="mui-table-view-cell">测试登录成功</li>
				
				<p style="margin: 10px 15px;">
					<button id="publish" type="button"class="mui-btn mui-btn-primary mui-btn-outlined" style="padding: 10px 80px;">
							创作中心
					</button>
				</p>
		    <p style="margin: 10px 15px;">
		    	<button id="offCanvasHide2" type="button" class="mui-btn mui-btn-danger mui-btn-block" style="padding: 5px 20px;">退出登陆</button>
		    </p>
				
				{{ else }}
				<p style="margin: 10px 15px;">
					<button id="offCanvasHide" type="button" class="mui-btn mui-btn-danger mui-btn-block" style="padding: 5px 20px;">登陆</button>
				</p>
				{{ /if }}
		</ul>
		
		
		<script src="/js/mui.js"></script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
				window.onload = function(){
					var btn_login = document.getElementById('offCanvasHide');
					var btn_logout = document.getElementById('offCanvasHide2');
					
					if(!btn_login){
						btn_logout.onclick = function(){
							// console.log('测试是否成功触发=退出点击事件')
							window.location.href = '/logout'
						}
					}else if(!btn_logout){
						btn_login.onclick = function(){
							// console.log('测试是否成功触发=登录点击事件')
							window.location.href = '/login'
						};
					}
					
		
				}
			</script>
		<script type="text/javascript">
			mui.init()
		</script>
		

	</body>

</html>
